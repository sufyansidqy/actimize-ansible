##########################################################
#~~~~~     Zero Downtime Upgrade Parameter (ZDT)    ~~~~~#
##########################################################

# IFM APP Schema ZDT Version defines the IFM-X release version for which new schema will be created as per ZDT Schema-Versioning Architecture.
# This parameter acts as a switch to enable or disable ZDT for App Database.
# If ifm.app-schema-zdt-version is kept blank ZDT Upgrade will not be invoked.
# If the ifm.app-schema-zdt-version is assigned a specific release version value, the App DB Upgrade to that particular version will be enabled for ZDT.
# Prefixing '_' (underscore) before the IFM-X release version when defining the parameter value is mandatory. Refer example below:
# Eg: ifm.app-schema-zdt-version =				---> (Blank signifies disabled ZDT upgrade)
# Eg: ifm.app-schema-zdt-version = _10_3SP2 	---> (App DB Upgrade to version 10.3 SP2 will be executed with Zero Dowtime)
# Eg: ifm.app-schema-zdt-version = _11 			---> (App DB Upgrade to version 11 will be executed with Zero Dowtime)

ifm.app-schema-zdt-version=_11

